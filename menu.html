    if (quantity > 1) {
      quantity--;
      document.getElementById('quantityDisplay').textContent = quantity;
      calculateTotalPrice();
    }
  }

  function increaseQuantity() {
    quantity++;
    document.getElementById('quantityDisplay').textContent = quantity;
    calculateTotalPrice();
  }

  function closeModal() {
    document.getElementById('extrasModal').style.display = 'none';
    selectedMeal = null;
    quantity = 1;
    basePrice = 0;
    selectedSize = '';
    document.getElementById('quantityDisplay').textContent = 1;
    document.getElementById('notesInput').value = '';
    document.getElementById('offerInfo').style.display = 'none';
    document.getElementById('offerInfo').textContent = '';
  }

  // =========================================
  // V. UI BUILDING
  // =========================================
  function displayMeals(filteredMeals) {
    const menuContainer = document.getElementById('menuContainer');
    menuContainer.innerHTML = '';

    const categorizedMeals = filteredMeals.reduce((acc, meal) => {
      const categoryName = translateCategory(meal.category);
      if (!acc[categoryName]) acc[categoryName] = [];
      acc[categoryName].push(meal);
      return acc;
    }, {});

    for (const categoryName in categorizedMeals) {
      const sectionTitle = document.createElement('h2');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = categoryName;
      menuContainer.appendChild(sectionTitle);

      const mealGrid = document.createElement('div');
      mealGrid.className = 'menu-container';

      categorizedMeals[categoryName].forEach(meal => {
        const card = document.createElement('div');
        card.className = 'meal-card';

        let priceDisplay;
        if (meal.price) {
          priceDisplay = `${meal.price} Ø´ÙŠÙƒÙ„`;
        } else if (meal.sizes) {
          const minPrice = Math.min(...Object.values(meal.sizes));
          priceDisplay = `Ø§Ø¨ØªØ¯Ø§Ø¡Ù‹ Ù…Ù† ${minPrice} Ø´ÙŠÙƒÙ„`;
        } else {
          priceDisplay = "ÙŠØ±Ø¬Ù‰ Ø§Ù„Ø³Ø¤Ø§Ù„";
        }

        card.innerHTML = `
          <img src="${meal.img || 'https://placehold.co/600x400'}" alt="${meal.name}">
          <div class="meal-content">
            <h3>${meal.name}</h3>
            <p>${getMealDescription(meal.name)}</p>
            ${meal.offer ? `<span class="offer-text">${meal.offer}</span>` : ''}
            <span class="price">${priceDisplay}</span>
            <button onclick="openExtrasModal('${meal.name}')">
              <i class="fa-solid fa-cart-plus"></i>
              ${(meal.sizes || (meal.extras && meal.extras.length > 0)) ? 'Ø§Ø·Ù„Ø¨ Ø¨ØªØ®ØµÙŠØµ' : 'Ø¥Ø¶Ø§ÙØ© Ù…Ø¨Ø§Ø´Ø±Ø©'}
            </button>
          </div>
        `;
        mealGrid.appendChild(card);
      });

      menuContainer.appendChild(mealGrid);
    }
  }

  function filterMeals(category) {
    const filtered = (category === 'all')
      ? meals
      : meals.filter(meal => meal.category === category);

    displayMeals(filtered);
  }

  function openExtrasModal(mealName) {
    selectedMeal = meals.find(m => m.name === mealName);
    if (!selectedMeal) return;

    // Reset modal state
    quantity = 1;
    basePrice = 0;
    selectedSize = '';
    document.getElementById('quantityDisplay').textContent = 1;
    document.getElementById('notesInput').value = '';

    document.getElementById('modalMealName').textContent = selectedMeal.name;

    const sizeSection = document.getElementById('sizeSection');
    const sizeOptionsContainer = document.getElementById('sizeOptions');
    sizeOptionsContainer.innerHTML = '';

    let defaultPrice = 0;

    if (selectedMeal.sizes) {
      sizeSection.style.display = 'block';
      let isFirst = true;

      for (const size in selectedMeal.sizes) {
        const price = selectedMeal.sizes[size];
        const id = `size-${size}`;

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'mealSize';
        input.id = id;
        input.value = size;
        input.onchange = () => {
          selectedSize = size;
          updatePriceOnSizeChange(price);
        };

        const label = document.createElement('label');
        label.htmlFor = id;
        label.textContent = `${size} (${price} Ø´ÙŠÙƒÙ„)`;

        sizeOptionsContainer.appendChild(input);
        sizeOptionsContainer.appendChild(label);

        if (isFirst) {
          input.checked = true;
          defaultPrice = price;
          selectedSize = size;
          isFirst = false;
        }
      }
    } else {
      sizeSection.style.display = 'none';
      defaultPrice = selectedMeal.price || 0;
      selectedSize = 'Ø­Ø¬Ù… Ø¹Ø§Ø¯ÙŠ';
    }

    updatePriceOnSizeChange(defaultPrice);

    const extrasSection = document.getElementById('extrasSection');
    const extrasListContainer = document.getElementById('extrasList');
    extrasListContainer.innerHTML = '';

    if (selectedMeal.extras && selectedMeal.extras.length > 0) {
      extrasSection.style.display = 'block';
      selectedMeal.extras.forEach((extra, index) => {
        const id = `extra-${index}`;

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = id;
        input.value = extra;
        input.onchange = calculateTotalPrice;

        const label = document.createElement('label');
        label.htmlFor = id;
        label.textContent = extra;

        extrasListContainer.appendChild(input);
        extrasListContainer.appendChild(label);
      });
    } else {
      extrasSection.style.display = 'none';
    }

    updateOfferInfo();
    document.getElementById('extrasModal').style.display = 'block';
  }

  // =========================================
  // âœ… ADD TO CART (ÙƒÙ…ÙŠØ© + Ø¹Ø±ÙˆØ¶)
  // =========================================
  function addToCart() {
    if (!selectedMeal) return;

    const chosenExtras = [];
    document.querySelectorAll('#extrasList input:checked').forEach(cb => chosenExtras.push(cb.value));

    const unitPrice = basePrice || 0;
    const totalPrice = computeTotalWithOffer(unitPrice, quantity, selectedMeal.offerRule);

    const itemDetails = {
      id: Date.now() + "-" + Math.random().toString(16).slice(2),
      name: selectedMeal.name,
      price: unitPrice,
      img: selectedMeal.img || 'https://placehold.co/600x400',
      size: selectedSize || 'Ø­Ø¬Ù… Ø¹Ø§Ø¯ÙŠ',
      extras: chosenExtras,
      notes: document.getElementById('notesInput').value.trim(),
      quantity: quantity,
      offerRule: selectedMeal.offerRule || null,
      totalPrice: totalPrice
    };

    let order = JSON.parse(localStorage.getItem("order")) || { cart: [] };

    // Ø¯Ù…Ø¬ Ù†ÙØ³ Ø§Ù„Ø¹Ù†ØµØ±
    const sameIndex = order.cart.findIndex(it =>
      it.name === itemDetails.name &&
      it.size === itemDetails.size &&
      JSON.stringify(it.extras || []) === JSON.stringify(itemDetails.extras || []) &&
      (it.notes || "") === (itemDetails.notes || "")
    );

    if (sameIndex !== -1) {
      order.cart[sameIndex].quantity = (Number(order.cart[sameIndex].quantity) || 1) + itemDetails.quantity;
      const mergedQty = order.cart[sameIndex].quantity;
      const unit = Number(order.cart[sameIndex].price) || 0;
      const rule = order.cart[sameIndex].offerRule || null;
      order.cart[sameIndex].totalPrice = computeTotalWithOffer(unit, mergedQty, rule);
    } else {
      order.cart.push(itemDetails);
    }

    localStorage.setItem("order", JSON.stringify(order));
    updateCartCount();
    closeModal();

    showNotification(`âœ… ØªÙ… Ø¥Ø¶Ø§ÙØ© ${quantity} Ã— ${itemDetails.name}`);
  }

  function updateCartCount() {
    const order = JSON.parse(localStorage.getItem("order")) || { cart: [] };
    const totalQty = order.cart.reduce((sum, it) => sum + (Number(it.quantity) || 1), 0);
    document.getElementById('cartCount').textContent = totalQty;
  }

  // =========================================
  // VI. INIT (Ø±Ø¨Ø· Ø£Ø²Ø±Ø§Ø± nav Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯Ø©)
  // =========================================
  function initialize() {
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterMeals(btn.dataset.category);
      });
    });

    // Ø£ÙˆÙ„ Ù…Ø§ ØªÙØªØ­: Ø§Ù„ÙƒÙ„
    filterMeals('all');
    updateCartCount();

    const username = localStorage.getItem('username');
    const userInfoDiv = document.getElementById('userInfo');

    if (username) {
      document.getElementById('usernameDisplay').textContent = username;
      userInfoDiv.style.display = 'flex';
    }

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('username');
      window.location.reload();
    };

    window.onclick = function(event) {
      if (event.target === document.getElementById('extrasModal')) closeModal();
    };
  }

  initialize();
</script>
