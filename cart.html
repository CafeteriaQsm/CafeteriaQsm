<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>سلة الطلبات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* جميع التنسيقات كما هي من الكود الأصلي */
        :root {
            --primary-color: #c62828;
            --primary-light: #ff5f52;
            --primary-dark: #8e0000;
            --secondary-color: #ffb74d;
            --accent-color: #ff9800;
            --light-bg: #fff8f0;
            --card-bg: #ffffff;
            --text-dark: #3e2723;
            --text-light: #5d4037;
            --shadow: 0 4px 12px rgba(198, 40, 40, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            text-align: right;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            text-align: center;
        }

            .header h2 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            .header p {
                opacity: 0.9;
            }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .empty-cart {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

            .empty-cart i {
                font-size: 4rem;
                color: var(--primary-light);
                margin-bottom: 20px;
            }

            .empty-cart h3 {
                color: var(--text-dark);
                margin-bottom: 10px;
            }

            .empty-cart p {
                color: var(--text-light);
                margin-bottom: 20px;
            }

        .order-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 15px;
            align-items: center;
            transition: var(--transition);
        }

            .order-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(198,40,40,0.2);
            }

            .order-card img {
                width: 80px;
                height: 80px;
                border-radius: 12px;
                object-fit: cover;
                flex-shrink: 0;
            }

        .order-details {
            flex-grow: 1;
        }

            .order-details h3 {
                color: var(--text-dark);
                margin-bottom: 8px;
                font-size: 1.2rem;
            }

            .order-details p {
                color: var(--text-light);
                margin-bottom: 5px;
            }

        .price {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .extras {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .remove-btn {
            background-color: #f8d7da;
            color: #721c24;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

            .remove-btn:hover {
                background-color: #f1b0b7;
            }

        .total-section {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: var(--shadow);
            text-align: center;
        }

            .total-section h3 {
                color: var(--text-dark);
                margin-bottom: 10px;
                font-size: 1.3rem;
            }

        .total-price {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .order-form {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

            .order-form h3 {
                color: var(--primary-color);
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px dashed var(--secondary-color);
                text-align: center;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: var(--text-dark);
                font-weight: 600;
            }

            .form-group input, .form-group select, .form-group textarea {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid #ddd;
                border-radius: 10px;
                font-size: 1rem;
                transition: var(--transition);
            }

                .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
                    border-color: var(--primary-color);
                    outline: none;
                    box-shadow: 0 0 0 3px rgba(198,40,40,0.1);
                }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .payment-method {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

            .payment-method:hover {
                border-color: var(--primary-light);
            }

            .payment-method.selected {
                border-color: var(--primary-color);
                background-color: rgba(198,40,40,0.05);
            }

            .payment-method i {
                font-size: 1.5rem;
                margin-bottom: 8px;
                color: var(--primary-color);
            }

            .payment-method span {
                display: block;
                font-size: 0.9rem;
                color: var(--text-dark);
            }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: white;
        }

            .btn-primary:hover {
                background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
                transform: translateY(-3px);
                box-shadow: 0 6px 12px rgba(198,40,40,0.2);
            }

        .btn-secondary {
            background-color: #e9ecef;
            color: var(--text-dark);
        }

            .btn-secondary:hover {
                background-color: #dee2e6;
                transform: translateY(-3px);
            }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

            .btn-outline:hover {
                background-color: var(--primary-color);
                color: white;
                transform: translateY(-3px);
            }

        .status-view {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: var(--shadow);
            text-align: center;
        }

            .status-view h3 {
                color: var(--primary-color);
                margin-bottom: 15px;
            }

        .status-info {
            background-color: #e7f3ff;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
        }

        .my-orders-section {
            margin-top: 40px;
        }

            .my-orders-section h3 {
                color: var(--primary-color);
                margin-bottom: 20px;
                text-align: center;
                padding-bottom: 10px;
                border-bottom: 2px dashed var(--secondary-color);
            }

        .orders-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .order-item-list {
            margin-top: 15px;
            padding-right: 15px;
        }

            .order-item-list li {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 10px;
                padding-bottom: 10px;
                border-bottom: 1px dashed #eee;
            }

            .order-item-list img {
                width: 50px;
                height: 50px;
                border-radius: 8px;
                object-fit: cover;
            }

        .order-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background-color: #cce7ff;
            color: #004085;
        }

        .status-ready {
            background-color: #d1edff;
            color: #0c5460;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2><i class="fas fa-shopping-cart"></i> سلة الطلبات</h2>
        <p>راجع طلباتك وأكمل عملية الشراء</p>
    </div>

    <div class="cart-container">
        <div id="cartContainer"></div>

        <div class="order-form" id="orderSummary" style="display:none;">
            <h3><i class="fas fa-user-edit"></i> معلومات الطلب</h3>

            <div class="form-group">
                <label for="studentName"><i class="fas fa-user"></i> اسم الطالب</label>
                <input type="text" id="studentName" placeholder="أدخل اسمك الكامل">
            </div>

            <div class="form-group">
                <label for="pickupInput"><i class="fas fa-clock"></i> وقت الاستلام</label>
                <input type="time" id="pickupInput">
            </div>

            <div class="form-group">
                <label><i class="fas fa-credit-card"></i> طريقة الدفع</label>
                <div class="payment-methods">
                    <div class="payment-method" onclick="selectPaymentMethod(event,'cash')">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>الدفع نقداً</span>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod(event,'card')">
                        <i class="fas fa-credit-card"></i>
                        <span>بطاقة ائتمان</span>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod(event,'mobile')">
                        <i class="fas fa-mobile-alt"></i>
                        <span>محفظة إلكترونية</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="noteInput"><i class="fas fa-sticky-note"></i> ملاحظات إضافية</label>
                <textarea id="noteInput" rows="3" placeholder="أدخل ملاحظاتك الخاصة بالطلب (اختياري)"></textarea>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="goToMenu()">
                    <i class="fas fa-arrow-right"></i> الرجوع للقائمة
                </button>
                <button class="btn btn-primary" onclick="confirmOrder()">
                    <i class="fas fa-paper-plane"></i> إرسال الطلب
                </button>
            </div>
        </div>

        <div id="statusView"></div>

        <div class="my-orders-section">
            <h3><i class="fas fa-clipboard-list"></i> طلباتي الحالية</h3>
            <button class="btn btn-outline" onclick="showMyOrders()">
                <i class="fas fa-eye"></i> عرض طلباتي
            </button>
            <div id="myOrdersContainer" class="orders-container"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCu4ged4p8GzaQo4DFbY_sthYWHSvSYqpU",
            authDomain: "cafeteria-students-app.firebaseapp.com",
            databaseURL: "https://cafeteria-students-app-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "cafeteria-students-app",
            storageBucket: "cafeteria-students-app.appspot.com",
            messagingSenderId: "338557210649",
            appId: "1:338557210649:web:ba36c4623b4677ca585a88"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const cartContainer = document.getElementById("cartContainer");
        const orderSummary = document.getElementById("orderSummary");
        const myOrdersContainer = document.getElementById("myOrdersContainer");
        const order = JSON.parse(localStorage.getItem("order")) || { cart: [] };
        const userId = localStorage.getItem("userUID") || "user_" + Math.floor(Math.random() * 10000);
        let selectedPaymentMethod = "cash";

        if (order.cart.length > 0) {
            let total = 0;
            order.cart.forEach((item, i) => {
                total += item.price;
                const div = document.createElement("div");
                div.className = "order-card";
                div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="order-details">
            <h3>${item.name}</h3>
            <p class="price">₪${item.price}</p>
            ${item.extras?.length ? `<p class="extras"><strong>الإضافات:</strong> ${item.extras.join(", ")}</p>` : ""}
          </div>
          <button class="remove-btn" onclick="removeItem(${i})">
            <i class="fas fa-trash"></i> إزالة
          </button>
        `;
                cartContainer.appendChild(div);
            });
            const totalSection = document.createElement("div");
            totalSection.className = "total-section";
            totalSection.innerHTML = `<h3>إجمالي الطلب</h3><div class="total-price">₪${total}</div><p>يشمل جميع الطلبات والإضافات</p>`;
            cartContainer.appendChild(totalSection);
            orderSummary.style.display = "block";
        } else {
            cartContainer.innerHTML = `<div class="empty-cart"><i class="fas fa-shopping-cart"></i><h3>سلة التسوق فارغة</h3><p>لم تقم بإضافة أي عناصر إلى سلة التسوق بعد</p><button class="btn btn-primary" onclick="goToMenu()"><i class="fas fa-utensils"></i> تصفح القائمة</button></div>`;
        }

        function removeItem(index) { order.cart.splice(index, 1); localStorage.setItem("order", JSON.stringify(order)); location.reload(); }

        function selectPaymentMethod(event, method) {
            selectedPaymentMethod = method;
            document.querySelectorAll(".payment-method").forEach(btn => btn.classList.remove("selected"));
            event.currentTarget.classList.add("selected");
        }

        function goToMenu() { window.location.href = "menu.html"; }

        function confirmOrder() {
            const nameValue = document.getElementById("studentName").value.trim();
            const timeValue = document.getElementById("pickupInput").value;
            const noteValue = document.getElementById("noteInput").value.trim();

            if (!nameValue || !timeValue) {
                alert("⚠️ الرجاء تعبئة جميع الحقول المطلوبة (الاسم ووقت الاستلام)");
                return;
            }

            const newOrder = {
                userId,
                name: nameValue,
                time: timeValue,
                note: noteValue,
                payment: selectedPaymentMethod,
                cart: order.cart,
                status: "pending",
                timestamp: Date.now()
            };

            console.log("جاهز للإرسال:", newOrder);

            db.ref("orders").push(newOrder)
                .then(() => { alert("✅ تم إرسال الطلب بنجاح!"); localStorage.removeItem("order"); location.reload(); })
                .catch(err => { console.error("خطأ Firebase:", err); alert("❌ حدث خطأ أثناء إرسال الطلب: " + err.message); });
        }

        function showMyOrders() {
            myOrdersContainer.innerHTML = "";
            db.ref("orders").orderByChild("userId").equalTo(userId).on("value", snapshot => {
                myOrdersContainer.innerHTML = "";
                const data = snapshot.val();
                if (data) {
                    Object.entries(data).forEach(([key, orderItem]) => {
                        const div = document.createElement("div");
                        div.className = "status-info";
                        div.innerHTML = `
              <p><strong>الاسم:</strong> ${orderItem.name}</p>
              <p><strong>وقت الاستلام:</strong> ${orderItem.time}</p>
              <p><strong>طريقة الدفع:</strong> ${orderItem.payment}</p>
              <p><strong>حالة الطلب:</strong> <span class="order-status status-${orderItem.status}">${orderItem.status}</span></p>
              <ul class="order-item-list">
                ${orderItem.cart.map(ci => `<li><img src="${ci.img}" alt="${ci.name}"/><span>${ci.name} - ₪${ci.price}</span></li>`).join("")}
              </ul>
            `;
                        myOrdersContainer.appendChild(div);
                    });
                } else {
                    myOrdersContainer.innerHTML = `<p>لا توجد طلبات حالية.</p>`;
                }
            });
        }
    </script>
</body>
</html>
