<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - كافتيريا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            /* إضافة استجابة بسيطة */
            margin: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

            .logo i {
                font-size: 50px;
                color: #667eea;
                margin-bottom: 15px;
            }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
            }

        .btn-login {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.1s;
        }

            .btn-login:hover {
                background: linear-gradient(to right, #556ee0, #673fa3);
                transform: translateY(-2px);
            }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

            .message.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .message.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

            .footer-link a {
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
            }

                .footer-link a:hover {
                    text-decoration: underline;
                }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-mug-hot"></i>
        </div>
        <h1>تسجيل الدخول</h1>
        <p class="subtitle">أهلاً بعودتك! أدخل بياناتك للمتابعة.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="أدخل بريدك الإلكتروني">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة السر</label>
                <input type="password" id="password" required placeholder="أدخل كلمة السر">
            </div>
            <button type="button" class="btn-login" onclick="loginUser()"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>

        <div class="footer-link">
            ليس لديك حساب؟ <a href="register.html">أنشئ حساباً جديداً</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script> 

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCu4ged4p8GzaQo4DFbY_sthYWHSvSYqpU",
            authDomain: "cafeteria-students-app.firebaseapp.com",
            databaseURL: "https://cafeteria-students-app-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "cafeteria-students-app",
            storageBucket: "cafeteria-students-app.appspot.com",
            messagingSenderId: "338557210649",
            appId: "1:338557210649:web:ba36c4623b4677ca585a88"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const { signInWithEmailAndPassword } = firebase.auth;

        const loginUser = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';

            if (!email || !password) {
                showMessage('⚠️ يرجى ملء جميع الحقول', 'error');
                return;
            }

            showMessage('⏳ جاري تسجيل الدخول...', 'success');

            try {
                // 1. تفعيل تسجيل الدخول الدائم (Persistent Login)
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. تخزين وقت آخر دخول في قاعدة البيانات
                const now = new Date().toISOString();
                await db.ref('users/' + user.uid).update({
                    lastLoginTime: now
                });

                showMessage('✅ تم تسجيل الدخول بنجاح! جاري تحويلك...', 'success');

                // تحويل المستخدم بعد تسجيل الدخول الناجح
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 1000);

            } catch (error) {
                let errorMessage = '❌ حدث خطأ أثناء تسجيل الدخول';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = '❌ لم يتم العثور على حساب بهذا البريد';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = '❌ كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '❌ البريد الإلكتروني غير صحيح';
                        break;
                    default:
                        // إظهار رسالة خطأ أكثر وضوحاً في وضع التشغيل
                        errorMessage = '❌ فشل تسجيل الدخول. تأكد من بريدك وكلمة المرور.';
                        // يمكنك إظهار error.message للمطورين: console.error(error.message);
                }
                showMessage(errorMessage, 'error');
            }
        };

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // 3. التحقق إذا كان المستخدم مسجلاً دخوله بالفعل وتحويله مباشرة
        auth.onAuthStateChanged(user => {
            if (user) {
                // إذا كان المستخدم مسجلاً دخوله بالفعل، يتم تحويله إلى صفحة القائمة
                window.location.href = 'menu.html';
            }
        });

        // تسجيل الدخول عند الضغط على Enter
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') loginUser();
        });
    </script>
</body>
</html>
