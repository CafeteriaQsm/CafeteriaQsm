<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الأدمن - إدارة الطلبات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (نفس الـ CSS الموجود لديك، لم يتم تغييره) */
        :root {
            --primary-color: #c62828;
            --primary-light: #ff5f52;
            --primary-dark: #8e0000;
            --secondary-color: #ffb74d;
            --accent-color: #ff9800;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #5d6d7e;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --danger-color: #e74c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

            .logo i {
                font-size: 2rem;
            }

        .admin-stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            color: var(--primary-color);
            margin: 20px 0;
            text-align: center;
            font-size: 2rem;
        }

        .filters {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

            .filter-group label {
                font-weight: 600;
                color: var(--text-dark);
                font-size: 0.9rem;
            }

            .filter-group select, .filter-group input {
                padding: 10px 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 1rem;
                min-width: 150px;
            }

        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .order-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

            .order-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            }

        .order-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-code {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background-color: #cce7ff;
            color: #004085;
        }

        .status-ready {
            background-color: #d1edff;
            color: #0c5460;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .order-body {
            padding: 20px;
        }

        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .info-value {
            font-weight: 600;
        }

        .order-items {
            margin: 15px 0;
        }

            .order-items h4 {
                margin-bottom: 10px;
                color: var(--text-dark);
                border-bottom: 1px dashed #eee;
                padding-bottom: 5px;
            }

        .item-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
            padding: 5px;
        }

            .item-list li {
                display: flex;
                justify-content: space-between;
                padding: 8px 0;
                border-bottom: 1px solid #f0f0f0;
            }

                .item-list li:last-child {
                    border-bottom: none;
                }

        .item-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-extras {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 3px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex: 1;
        }

        .btn-primary {
            background-color: var(--info-color);
            color: white;
        }

            .btn-primary:hover {
                background-color: #2980b9;
            }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

            .btn-success:hover {
                background-color: #219653;
            }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

            .btn-danger:hover {
                background-color: #c0392b;
            }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

            .btn-warning:hover {
                background-color: #e67e22;
            }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

            .empty-state i {
                font-size: 4rem;
                color: var(--primary-light);
                margin-bottom: 20px;
            }

            .empty-state h3 {
                color: var(--text-dark);
                margin-bottom: 10px;
            }

            .empty-state p {
                color: var(--text-light);
            }

        .status-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .orders-container {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .admin-stats {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .order-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="admin-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <span>لوحة تحكم الأدمن</span>
            </div>
            <div class="admin-stats">
                <div class="stat-item">
                    <i class="fas fa-shopping-cart"></i> <span id="totalOrders">0</span> طلبات
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i> <span id="pendingOrders">0</span> قيد المعالجة
                </div>
                <div class="stat-item">
                    <i class="fas fa-check-circle"></i> <span id="completedOrders">0</span> مكتملة
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">
            <i class="fas fa-clipboard-list"></i> إدارة الطلبات
        </h1>

        <div class="filters">
            <div class="filter-group">
                <label for="statusFilter">فلترة حسب الحالة</label>
                <select id="statusFilter">
                    <option value="all">جميع الطلبات</option>
                    <option value="قيد المعالجة">قيد المعالجة</option>
                    <option value="جاري التحضير">جاري التحضير</option>
                    <option value="جاهز">جاهز</option>
                    <option value="تم التسليم">تم التسليم</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchOrder">بحث برقم الطلب</label>
                <input type="text" id="searchOrder" placeholder="أدخل رقم الطلب">
            </div>
        </div>

        <div class="orders-container" id="ordersContainer">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        // *** تم التوحيد إلى المشروع الصحيح ***
        const firebaseConfig = {
            apiKey: "AIzaSyC3-Ljb1uKSD4VhgavLUmwebqVivLxFIis",
            authDomain: "cafeteria-app-82268.firebaseapp.com",
            databaseURL: "https://cafeteria-app-82268-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "cafeteria-app-82268",
            storageBucket: "cafeteria-app-82268.appspot.com",
            messagingSenderId: "457381739769",
            appId: "1:457381739769:web:409cb927ef54368cb3f628"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // (باقي الكود الخاص بصفحة الأدمن يبقى كما هو، لأنه يقرأ من قاعدة البيانات)
        // ...
        const ordersContainer = document.getElementById("ordersContainer");
        const statusFilter = document.getElementById("statusFilter");
        const searchOrder = document.getElementById("searchOrder");

        // إحصائيات الطلبات
        const totalOrdersElement = document.getElementById("totalOrders");
        const pendingOrdersElement = document.getElementById("pendingOrders");
        const completedOrdersElement = document.getElementById("completedOrders");

        let allOrders = [];

        // تحميل وعرض الطلبات
        db.ref("orders").on("value", snapshot => {
            ordersContainer.innerHTML = "";
            allOrders = [];
            let totalOrders = 0;
            let pendingOrders = 0;
            let completedOrders = 0;

            if (snapshot.exists()) {
                snapshot.forEach(child => {
                    const order = child.val();
                    const id = child.key;
                    allOrders.push({ id, ...order });

                    // تحديث الإحصائيات
                    totalOrders++;
                    if (order.status === "قيد المعالجة" || order.status === "جاري التحضير") {
                        pendingOrders++;
                    } else if (order.status === "تم التسليم") {
                        completedOrders++;
                    }
                });

                // تحديث عناصر الإحصائيات
                totalOrdersElement.textContent = totalOrders;
                pendingOrdersElement.textContent = pendingOrders;
                completedOrdersElement.textContent = completedOrders;

                // تطبيق الفلترة
                applyFilters();
            } else {
                showEmptyState();
            }
        });

        // تطبيق الفلترة
        function applyFilters() {
            const statusValue = statusFilter.value;
            const searchValue = searchOrder.value.trim();

            const filteredOrders = allOrders.filter(order => {
                const statusMatch = statusValue === "all" || order.status === statusValue;
                const searchMatch = !searchValue || (order.code && order.code.toString().includes(searchValue));
                return statusMatch && searchMatch;
            });

            displayOrders(filteredOrders);
        }

        // عرض الطلبات
        function displayOrders(orders) {
            ordersContainer.innerHTML = "";

            if (orders.length === 0) {
                showEmptyState();
                return;
            }

            orders.forEach(order => {
                const itemsList = (order.items || order.cart || []).map(item => `
                <li>
                <div class="item-name">
                    <span>${item.name}</span>
                </div>
                <div>
                    <span>₪${item.price}</span>
                    ${item.extras?.length ?
                        `<div class="item-extras">${item.extras.join(", ")}</div>` :
                        ''}
                </div>
                </li>
            `).join("");

                // تحديد فئة الحالة
                let statusClass = "status-pending";
                if (order.status === "جاري التحضير") statusClass = "status-processing";
                else if (order.status === "جاهز") statusClass = "status-ready";
                else if (order.status === "تم التسليم") statusClass = "status-completed";

                const card = document.createElement("div");
                card.className = "order-card";
                card.innerHTML = `
                <div class="order-header">
                <div class="order-code">
                    <i class="fas fa-receipt"></i> الطلب #${order.code || 'N/A'}
                </div>
                <div class="order-status ${statusClass}">
                    ${order.status}
                </div>
                </div>

                <div class="order-body">
                <div class="order-info">
                    <div class="info-item">
                    <span class="info-label">الطالب</span>
                    <span class="info-value">${order.studentName || "غير محدد"}</span>
                    </div>
                    <div class="info-item">
                    <span class="info-label">وقت الاستلام</span>
                    <span class="info-value">${order.pickupTime}</span>
                    </div>
                    <div class="info-item">
                    <span class="info-label">المجموع</span>
                    <span class="info-value">₪${order.total}</span>
                    </div>
                    <div class="info-item">
                    <span class="info-label">طريقة الدفع</span>
                    <span class="info-value">${getPaymentMethodText(order.paymentMethod)}</span>
                    </div>
                </div>

                ${order.notes ? `
                    <div class="info-item">
                    <span class="info-label">ملاحظات</span>
                    <span class="info-value">${order.notes}</span>
                    </div>
                ` : ''}

                <div class="order-items">
                    <h4><i class="fas fa-utensils"></i> العناصر المطلوبة</h4>
                    <ul class="item-list">
                    ${itemsList}
                    </ul>
                </div>

                <div class="order-actions">
                    <select class="status-select" id="status-${order.id}">
                    <option value="قيد المعالجة" ${order.status === "قيد المعالجة" ? "selected" : ""}>قيد المعالجة</option>
                    <option value="جاري التحضير" ${order.status === "جاري التحضير" ? "selected" : ""}>جاري التحضير</option>
                    <option value="جاهز" ${order.status === "جاهز" ? "selected" : ""}>جاهز</option>
                    <option value="تم التسليم" ${order.status === "تم التسليم" ? "selected" : ""}>تم التسليم</option>
                    </select>

                    <button class="btn btn-primary" onclick="updateStatus('${order.id}')">
                    <i class="fas fa-sync-alt"></i> تحديث
                    </button>

                    <button class="btn btn-success" onclick="markAsDelivered('${order.id}')">
                    <i class="fas fa-check-circle"></i> تم التسليم
                    </button>

                    <button class="btn btn-danger" onclick="deleteOrder('${order.id}')">
                    <i class="fas fa-trash"></i> حذف
                    </button>
                </div>
                </div>
            `;

                ordersContainer.appendChild(card);
            });
        }

        // عرض حالة فارغة
        function showEmptyState() {
            ordersContainer.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>لا توجد طلبات</h3>
                <p>لم يتم العثور على أي طلبات حتى الآن</p>
            </div>
            `;
            totalOrdersElement.textContent = "0";
            pendingOrdersElement.textContent = "0";
            completedOrdersElement.textContent = "0";
        }

        function getPaymentMethodText(method) {
            const methods = { 'cash': 'الدفع نقداً', 'card': 'بطاقة ائتمان', 'mobile': 'محفظة إلكترونية' };
            return methods[method] || method || 'غير محدد';
        }

        function updateStatus(orderId) {
            const newStatus = document.getElementById("status-" + orderId).value;
            db.ref("orders/" + orderId).update({ status: newStatus })
                .then(() => { showNotification(`✅ تم تحديث حالة الطلب إلى "${newStatus}"`, "success"); })
                .catch(error => { showNotification("❌ فشل في تحديث حالة الطلب", "error"); });
        }

        function deleteOrder(orderId) {
            if (confirm("هل أنت متأكد أنك تريد حذف هذا الطلب؟")) {
                db.ref("orders/" + orderId).remove()
                    .then(() => { showNotification("✅ تم حذف الطلب بنجاح", "success"); })
                    .catch(error => { showNotification("❌ فشل في حذف الطلب", "error"); });
            }
        }

        function markAsDelivered(orderId) {
            db.ref("orders/" + orderId).update({ status: "تم التسليم" })
                .then(() => { showNotification("✅ تم تحديث حالة الطلب إلى 'تم التسليم'", "success"); })
                .catch(error => { showNotification("❌ فشل في تحديث حالة الطلب", "error"); });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: ${type === 'error' ? '#f8d7da' : '#d4edda'};
            color: ${type === 'error' ? '#721c24' : '#155724'};
            padding: 15px 25px; border-radius: 50px; box-shadow: var(--shadow);
            z-index: 10000; font-weight: bold; animation: fadeInOut 3s ease;
            border: 1px solid ${type === 'error' ? '#f5c6cb' : '#c3e6cb'};
            `;
            document.body.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 3000);
        }

        // تعريف لـ animation
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `@keyframes fadeInOut { 0%, 100% { opacity: 0; transform: translate(-50%, -20px); } 10%, 90% { opacity: 1; transform: translate(-50%, 0); } }`;
        document.head.appendChild(styleSheet);


        statusFilter.addEventListener('change', applyFilters);
        searchOrder.addEventListener('input', applyFilters);
    </script>
</body>
</html>
